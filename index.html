    *{ box-sizing:border-box; }
    body{
      font-family:'Pretendard', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;

      padding:20px;
      gap:20px;
      margin:0;

    /* 에디터 레이아웃 */
    .editor-container{
      width:560px;
      background: var(--card);
      padding:25px;
      border-radius:12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      border:1px solid var(--line);
    }
    .category-box{
      border:1px solid var(--line);
      padding:15px;
      border-radius:10px;
      margin-bottom:16px;
      background:#fafafa;
    }
    .category-title{
      font-weight:800;
      margin-bottom:12px;
      color: var(--primary);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }

    /* 입력창 그리드 (삭제 버튼 포함) */
    .input-row{
      display:grid;
      gap:8px;
      margin-bottom:8px;
      align-items:center;
      background:#fff;
      padding:6px;
      border-radius:8px;
      border:1px solid #eee;
    }
    .row-mobile{ grid-template-columns: 1.5fr 1fr 1fr 60px; }
    .row-internet{ grid-template-columns: 1.5fr 1.5fr 0.7fr 60px; }

    input{
      padding:9px 10px;
      border:1px solid #cbd5e1;
      border-radius:8px;
      font-size:13px;
      width:100%;
      outline:none;
    }
    input:focus{
      border-color: rgba(79,70,229,.45);
      box-shadow: 0 0 0 3px rgba(79,70,229,.12);
    }

    /* 미리보기 레이아웃 */
    .preview-container{ position: sticky; top: 20px; }
    #capture-area{
      background:#fff;
      width: 460px;
      padding: 18px;
      border: 1px solid #111;
    }
    .main-header{
      background:#111;
      color:#fff;
      text-align:center;
      padding: 12px;
      font-size: 18px;
      font-weight: 900;
      margin-bottom: 14px;
      letter-spacing: -0.2px;
    }

    .section-table{
      width:100%;
      border-collapse: collapse;
      margin-bottom: 16px;
      table-layout: fixed;
    }
    .section-table th{
      background:#f8fafc;
      border:1px solid #ccc;
      padding:8px;
      font-size:12px;
    }
    .section-table td{
      border:1px solid #ccc;
      padding:8px;
      text-align:center;
      font-size:13px;
      word-break: break-word;
    }
    .cat-header{
      background: var(--primary) !important;
      color: white !important;
      font-weight: 900;
      font-size: 14px;
    }
    .price-text{ color:#e11d48; font-weight:900; }
