<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 모던 시세표 생성기</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>📱 모던 시세표 생성기</h1>
        <p>원하는 정보를 입력하여 시세표를 만들고 이미지로 저장해보세요!</p>

        <div class="input-section">
            <div class="input-group">
                <label for="dateInput">날짜:</label>
                <input type="date" id="dateInput" value="2026-01-29" onchange="updateTable()">
            </div>
            <div class="input-group">
                <label for="carrierInput">통신사:</label>
                <select id="carrierInput" onchange="updateTable()">
                    <option value="SKT">SKT</option>
                    <option value="KT">KT</option>
                    <option value="LG U+">LG U+</option>
                </select>
            </div>
            <div class="input-group">
                <label for="modelInput">모델명:</label>
                <input type="text" id="modelInput" placeholder="예: 아이폰 15 128G" onkeyup="updateTable()">
            </div>
            <div class="input-group">
                <label for="priceInput">현금가:</label>
                <input type="number" id="priceInput" placeholder="숫자만 입력 (예: 1000000)" onkeyup="updateTable()" value="0"> 원
            </div>
            <div class="input-group">
                <label for="noteInput">추가 메모:</label>
                <input type="text" id="noteInput" placeholder="예: 선착순 마감" onkeyup="updateTable()">
            </div>
            <button onclick="saveAsImage()">🖼️ 시세표 이미지 저장</button>
        </div>

        <div class="preview-section">
            <h2>✨ 미리보기</h2>
            <div id="capture-area" class="price-table">
                <div class="table-header">
                    <span id="resCarrier">SKT</span> <span id="resDate">2026-01-29</span>
                </div>
                <div class="table-body">
                    <p class="model-name" id="resModel">모델명을 입력해주세요</p>
                    <p class="price-value"><strong id="resPrice">0</strong> 원</p>
                </div>
                <div class="table-footer">
                    <p id="resNote">추가 메모를 입력해주세요</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 초기 날짜 설정
        document.getElementById('dateInput').value = new Date().toISOString().slice(0, 10);
        
        // 페이지 로드 시 초기값으로 테이블 업데이트
        document.addEventListener('DOMContentLoaded', () => {
            updateTable();
        });

        function updateTable() {
            const date = document.getElementById('dateInput').value;
            const carrier = document.getElementById('carrierInput').value;
            const model = document.getElementById('modelInput').value;
            const price = document.getElementById('priceInput').value;
            const note = document.getElementById('noteInput').value;

            document.getElementById('resDate').innerText = date;
            document.getElementById('resCarrier').innerText = carrier;
            document.getElementById('resModel').innerText = model || '모델명을 입력해주세요'; // 입력값이 없으면 기본 텍스트
            document.getElementById('resPrice').innerText = price ? Number(price).toLocaleString() : '0'; // 천 단위 콤마
            document.getElementById('resNote').innerText = note || '추가 메모를 입력해주세요'; // 입력값이 없으면 기본 텍스트
        }

        function saveAsImage() {
            const captureArea = document.getElementById('capture-area');
            html2canvas(captureArea, {
                scale: 2, // 이미지 해상도를 높이기 위해 스케일 조정
                backgroundColor: '#f7f9fc' // 배경색을 지정하여 투명하게 저장되는 문제 방지
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = '시세표.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
